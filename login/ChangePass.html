<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>

    <link rel="stylesheet" href="static/public.css">
    <script src="static/rem.js"></script>
    <link rel="stylesheet" href="css/ChangePass.css">
    <script src="static/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="static/myAlert.css">
    <script src="static/myAlert.js"></script>

</head>
<body>
<!-- 头部开始 -->
<div id="head">
    <a class="back" href="javascript:void (0)" onclick="window.history.back('-1')">
        <span>&lt;</span>
    </a>
    <a class="head-title">填写密码</a>
    <a href="javascript:void (0)" id="login" class="login"></a>
</div>
<!-- 头部结束 -->
<!--修改密码开始-->
<div id="ChangePass">
    <div class="ChangePass">
        <ul>
            <li>
                <input type="password" id="password1" class="password1" placeholder="请输入密码（6-15）" autocomplete="off" minlength="6" maxlength="15">
                <a href="javascript:void (0)" data-show="1" class="eyeBox">
                    <i class="eyeIcon">&#xe680;</i>
                </a>
            </li>
            <li>
                <input type="password" id="password2" class="password2"  placeholder="请确认密码" autocomplete="off" minlength="6" maxlength="15">
                <a href="javascript:void (0)" data-show="1" class="eyeBox">
                    <i class="eyeIcon">&#xe680;</i>
                </a>
            </li>
        </ul>
        <div class="foot">
            <a href="javascript:void (0)" class="sumbit">完成</a>
        </div>
    </div>
</div>
<!--修改密码结束-->
</body>

<script src="js/ChangePass.js"></script>

</html>
