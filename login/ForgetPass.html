<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<!--头部开始-->
<div id="head">
    <a class="back" href="javascript:void (0)" onclick="window.history.back('-1')">
        <span><</span>
    </a>
    <a class="head-title">忘记密码</a>
    <a href="javascript:void (0)" class="login"></a>
</div>
<!--头部结束-->
<!--手机号验证开始-->
<div id="ForgetPass">
    <div class="ForgetPass">
        <ul>
            <li>
                <input type="text" id="phone" class="phone" placeholder="请输入手机号码" maxlength="11">
            </li>
            <li>
                <input type="text" id="ImgCode" class="ImgCode" placeholder="请输入图形验证码">
                <div class="ImgCodeBox">
                    <canvas class="sendImgCode" id="sendImgCode"></canvas>
                </div>
            </li>
            <li>
                <input type="text" id="code" class="code" placeholder="请输入手机验证码">
                <div class="codeBox">
                    <span class="sendCode" id="btnSendCode1" onclick="sendMessage1()">获取验证码</span>
                </div>
            </li>
        </ul>
        <div class="foot">
            <a href="javascript:void (0)" class="sumbit">下一步</a>
        </div>
    </div>
</div>
<!--手机号验证结束-->
