<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <link rel="stylesheet" href="static/public.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="static/rem.js"></script>
    <script src="static/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="static/myAlert.css">
    <script src="static/myAlert.js"></script>
    <link rel="stylesheet" href="static/carNumber.css">

</head>
<body>
<!-- 头部开始 -->
<div id="head">
    <a class="back" href="javascript:void (0)" onclick="window.history.back('-1')">
        <span>&lt;</span>
    </a>
    <a class="head-title">注册</a>
    <a href="javascript:void (0)" id="login" class="login" onclick="window.location.href='login.html'">登陆</a>
</div>
<!-- 头部结束 -->
<!--注册开始-->
<div id="register">
    <!--注册开始-->
    <div class="register">
        <!--必填项开始-->
        <ul>
            <li>
                <input type="text" id="phone" class="phone" placeholder="请输入手机号" autocomplete="off" maxlength="11">
            </li>
            <li>
                <input type="text" id="ImgCode" class="ImgCode" placeholder="请输入图形验证码" autocomplete="off">
                <div class="ImgCodeBox">
                    <canvas class="sendImgCode" id="sendImgCode"></canvas>
                    <!--<img id="code_img" src="" alt="">-->
                    <!--<a href="javascript:void (0)" class="freshen">换一换</a>-->
                </div>
            </li>
            <li>
                <input type="text" id="code" class="code" placeholder="请输入手机验证码" autocomplete="off">
                <div class="codeBox">
                    <span class="sendCode" id="btnSendCode1" onclick="sendMessage1()">获取验证码</span>
                </div>
            </li>
            <li>
                <input type="password" id="password" class="password" placeholder="请输入密码（6-15位）" autocomplete="off" minlength="6" maxlength="15">
                <a href="javascript:void (0)" data-show="1" class="eyeBox">
                    <i class="eyeIcon">&#xe680;</i>
                </a>
            </li>
        </ul>
        <!--必填项结束-->
        <!--车辆信息开始-->
        <ul class="carInfo">
            <li>
                <p>填写即可洗车（选填）</p>
            </li>
            <li class="carName">
                <input type="text" id="carText" class="carText" placeholder="请输入车牌号" autocomplete="off">
            </li>
            <li class="carType">
                <select name="" id="">
                    <option value="0">请选择车辆类型</option>
                    <option value="1">私家车</option>
                    <option value="2">滴滴/出租</option>
                    <option value="3">大巴</option>
                </select>
            </li>
        </ul>
        <!--车辆信息结束-->
        <!--底部按钮开始-->
        <div class="foot">
            <p>注册即同意《隐私声明》</p>
            <div>
                <input type="checkbox">我已阅读并同意
            </div>
            <span class="sumbit">注册</span>
        </div>
        <!--底部按钮结束-->
    </div>
    <!--注册结束-->
</div>
<!--注册结束-->
</body>

<script src="static/ImgCode.js"></script>
<script src="js/sendCode.js"></script>
<link rel="stylesheet" href="layer_mobile/need/layer.css">
<script src="layer_mobile/layer.js"></script>
<script src="static/CarNumber.js"></script>
<script src="js/register.js"></script>

</html>
