<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>

    <link rel="stylesheet" href="static/public.css">
    <script src="static/rem.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="static/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="static/myAlert.css">
    <script src="static/myAlert.js"></script>

</head>
<body>
<!--头部开始-->
<div id="head">
    <a class="back" href="javascript:void (0)">
        <span></span>
    </a>
    <a class="head-title">登陆</a>
    <a href="javascript:void (0)" class="login" onclick="window.location.href='register.html'">注册</a>
</div>
<!--头部结束-->
<!--登陆开始-->
<div id="Login">
    <div class="Login">
        <ul>
            <li>
                <input type="text" id="phone" class="phone" placeholder="请输入手机号码" autocomplete="off" maxlength="11">
            </li>
            <li>
                <input type="password" id="password" class="password" placeholder="请输入密码（6-15位）" autocomplete="off" minlength="6" maxlength="15">
            </li>
            <li>
                <a href="javascript:void (0)" class="ForgetPassword" onclick="window.location.href='ForgetPass.html'">忘记密码</a>
            </li>
        </ul>
        <div class="footBtn">
            <span class="sumbit">登陆</span>
        </div>
        <!--第三方登陆开始-->
        <div class="foot">
            <p>第三方登陆</p>
            <div class="IconBox">
                <i onclick="window.location.href='register.html'">&#xe768;</i>
                <i onclick="window.location.href='register.html'">&#xe602;</i>
            </div>
        </div>
        <!--第三方登陆结束-->
    </div>
</div>
<!--登陆结束-->
</body>

<script src="js/login.js"></script>

</html>
